apply plugin: 'com.android.application'
apply plugin: 'io.objectbox'

android {
    signingConfigs {
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.androidstudy.andelatrackchallenge"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.defaultConfig
        }
//        debug {
//            signingConfig signingConfigs.defaultConfig
//        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v13:26.1.0'
    implementation 'com.android.support:customtabs:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:palette-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.jumadeveloper:networkmanager:0.0.2' //Check Internet Status
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0' //Network/HTTP Calls
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0' //Handle GSON using Retrofit
    implementation 'com.github.bumptech.glide:glide:4.2.0' //Handle Images
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    implementation 'com.jakewharton:butterknife:8.8.1' //Bind our Views
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'io.objectbox:objectbox-android:1.0.1' //Local DB
    annotationProcessor 'io.objectbox:objectbox-processor:1.0.1'
    implementation 'com.facebook.android:facebook-android-sdk:4.27.0' //Facebook SDK
    implementation 'com.google.android.gms:play-services-auth:11.4.2' //Google Login SDK
    implementation 'de.hdodenhof:circleimageview:2.1.0' //Circular Profile ImageView
    implementation 'cn.pedant.sweetalert:library:1.3' //Sweet Alert Dialog
    implementation 'com.afollestad.material-dialogs:core:0.9.4.7'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply plugin: 'com.google.gms.google-services'
